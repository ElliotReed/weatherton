<body class="scrollbar" id="body">
  <div id="app-container">
    <header id="site__header">
      <p class="title">Weatherton &nbsp;</p>
      <p class="subtitle">Your personal weather butler!</p>
    </header>

    <section id="alert"></section>

    <section id="weather-feature__current">
      <header>
        <h1 class="feature-heading">Current Weather</h1>
      </header>
      <div id="current-weather__container"></div>
    </section>

    <div id='forecast-feature__container'>

      <div id="scroll-btns">
        <button type="button" id="scroll-left" class="scroll-btn noscroll">ᐸ</button>
        <button type="button" id="scroll-right" class="scroll-btn">ᐳ</button>
      </div>

      <header id="forecast-feature__header">
        <button type="button" id='today-btn' class="display-btn active" name="weather-feature__today">Today</button>
        <button type="button" id='hourly-btn' class="display-btn" name="weather-feature__hourly">Hourly</button>
        <button type="button" id='daily-btn' class="display-btn" name="weather-feature__daily">Daily</button>
      </header>

      <section id="weather-feature__today" class="display-feature display">
        <header>
          <h2 class="feature-heading">Today's Forecast</h1>
        </header>
        <div id="today-weather__container" class="forecast-container scrollbar"></div>
      </section>

      <section id="weather-feature__hourly" class="display-feature">
        <header>
          <h2 class="feature-heading">Hourly Forecast</h1>
        </header>
        <div id="hourly-weather__container" class="forecast-container scrollbar"></div>
      </section>

      <section id="weather-feature__daily" class="display-feature">
        <header>
          <h2 class="feature-heading">Daily Forecast</h1>
        </header>
        <div id="daily-weather__container" class="forecast-container scrollbar"></div>
      </section>
    </div>

  </div>
